<md-sidenav-container class="side-nav-container">
    <md-sidenav #sidenav mode="side" opened="true" disableClose="true">
        <h2 class="shift">Characters</h2>
        <hr>
        <md-list *ngFor="let char of chars">
            <md-list-item>
                {{ char.name }}
            </md-list-item>
        </md-list>
    </md-sidenav>

    <router-outlet></router-outlet>
</md-sidenav-container>
