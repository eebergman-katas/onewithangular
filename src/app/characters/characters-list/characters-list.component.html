<md-sidenav-container class="side-nav-container">
    <md-sidenav #sidenav mode="side" opened="true" disableClose="true">
        <h2 class="shift">{{ title }}</h2>
        <hr>

        <div *ngIf="chars.length < 20">
            <md-progress-spinner class="shift" color="accent" mode="indeterminate">
            </md-progress-spinner>
        </div>
        <md-list *ngFor="let char of chars" [class.selected]="selectedCharacter === char" (click)="selectCharacter(char)">
            <md-list-item>
                <span>{{ char.name }}</span>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <router-outlet></router-outlet>

</md-sidenav-container>
